<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title>dropdown</title>
</head>

<body>
    <div id="dropdown">
        <main>
            <header>
                <h2>Dropdown</h2>
            </header>
            <div class="content">
                <div class="wrapper">
                    <div class="dropdown ">
                        <button onclick="fnDropDown()" name="inloggen" class="dropbtn">Dropdown</button>
                        <div id="myDropdown" class="dropdown-content">
                            <form>
                                <p>Nickname </p>
                                <input id="frmNickname">
                                <p>Wachtwoord </p>
                                <input id="frmWachtwoord"> <br>
                                <button id="loginbtn" onclick="fnLogin()">Log in</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <footer>
        <p>Ik ben een footer. Copywrigth 2019 VDAB</p>
    </footer>
    <script src="dropdown.js"></script>
</body>

</html>
